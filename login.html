<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopie - Your Online Shopping Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            margin: 20px;
            text-align: center;
        }

        .login-container,
        .register-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shopie - Your Online Shopping Destination</h1>
    </header>

    <section>
        <!-- Login Form -->
        <div class="login-container">
            <h2>Login Now</h2>
            <form>
                <div>
                    <label for="loginEmail">Enter Your Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div>
                    <label for="loginPassword">Enter Your Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#register">Register Now</a></p>
        </div>

        <!-- Register Form -->
        <div id="register" class="register-container">
            <h2>Register Now</h2>
            <form>
                <div>
                    <label for="registerEmail">Enter Your Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div>
                    <label for="registerPassword">Enter Your Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#login">Login Now</a></p>
        </div>
    </section>

    <footer>
        <p>Created by Group 31 | All rights reserved!</p>
    </footer>

</body>
</html>
