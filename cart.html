	<div class="login-container">
	<h2>Login Now</h2>
	<form>
	<div>
	<label for="loginEmail">Enter Your Email</label>
	<input type="email" id="loginEmail" required>
	</div>
	<div>
	<label for="loginPassword">Enter Your Password</label>
	<input type="password" id="loginPassword" required>
	</div>
	<div>

	<label for="rememberMe">Remember Me</label>
	</div>
	<button type="submit">Login</button>
	</form>
	<p>Don't have an account? <a href="#register">Register Now</a></p>
	</div>
	<!-- Register Form -->
	<div id="register" class="register-container">
	<h2>Register Now</h2>
	<form>
	<div>
	<label for="registerEmail">Enter Your Email</label>
	<input type="email" id="registerEmail" required>
	</div>
	<div>
	<label for="registerPassword">Enter Your Password</label>
	<input type="password" id="registerPassword" required>
	</div>
	<button type="submit">Register</button>
	</form>
