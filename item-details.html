<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
</head>
<body>

<section class="item-details">

    <h2>Item Details Page</h2>
    
    <div id="item-details"></div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
       
        var urlParams = new URLSearchParams(window.location.search);
        var itemId = urlParams.get('id');

        
        var itemDetails = getItemDetailsById(itemId);

        
        var itemDetailsContainer = document.getElementById('item-details');
        itemDetailsContainer.innerHTML = `
            <h3>${itemDetails.name}</h3>
            <p>${itemDetails.description}</p>
            <div class="price">${itemDetails.price} <span>${itemDetails.discountedPrice}</span></div>
        `;
    });

    function getItemDetailsById(itemId) {
    
        var items = {
            '1': { name: 'Smartphones', description: 'Smartphones description.', price: '$249.99', discountedPrice: '$399.99' },
            '2': { name: 'Smartwatch', description: 'Smartwatch description.', price: '$249.99', discountedPrice: '$399.99' },
            '3': { name: 'Headphones', description: 'Headphones description.', price: '$249.99', discountedPrice: '$399.99' }
        };

        return items[itemId];
    }
</script>

</body>
</html>
